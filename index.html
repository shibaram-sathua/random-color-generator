<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color changer</title>
</head>
<body>
    <button class="btn">Click Me To Color Change</button>
    <script>
        const btn = document.querySelector(".btn");
        const colorChanger = () => {
            let eval = "0123456789ABCDEF";
            let cons = "#";
            for(let i = 0; i < 6; i++)
            {
                cons = cons + eval[Math.floor(Math.random()*16)];
            }
            return cons;
        };
       function randomColorcahnger (){
         document.body.style.backgroundColor = colorChanger();
       }
       btn.addEventListener("click",randomColorcahnger)
    </script>
    
</body>
</html>
